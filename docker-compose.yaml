version: "3"
services:
    zoo1:
        build: .
        restart: always
        tty: true
        hostname: zoo1
        ports:
            - 2181:2181
            - 2888
            - 3888
        entrypoint: /docker-entrypoint.sh
        environment:
            ZOO_MY_ID: 1
            ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2889:3889 server.3=zoo3:2890:3890

    zoo2:
